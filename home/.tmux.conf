

set-option -s exit-unattached on
set-option -g set-clipboard on
set-option -g base-index 1

set-option -g default-terminal screen-256color

set-option -g set-titles on

set-option -g mouse-utf8 on
set-option -g mouse-select-window on
set-option -g mouse-select-pane on
set-window-option -g mode-mouse on

# don't restrict every window size to the smallest terminal size
setw -g aggressive-resize on

# sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-option -g status-fg white
set-option -g status-bg black
set-option -g status-left "#H"

# rhythmbox controlling ( without media keys )
bind-key -r C-n run-shell "rhythmbox-client --next"
bind-key -r C-p run-shell "rhythmbox-client --play-pause"
bind-key -r C-v run-shell "rhythmbox-client --previous"

bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R
